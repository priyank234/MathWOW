{% extends "base.html" %}
{% block content %}
<div class="container my-4" >
    <h2 class="text-primary mb-4">Leaderboard</h2>
    <table class="table ">
        <thead class="text-white">
            <tr>
                <th>Rank</th>
                <th>Student</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody class="text-white">
            {% for student in students %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
