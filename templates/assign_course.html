{% extends "base.html" %}
{% block content %}
<h2>Assign Course to {{ classroom.name }}</h2>

<form method="POST" class="mt-3">

    <div class="mb-3">

        <label for="course_ids" class="form-label">Select Course(Press ctrl to select many courses)</label>
        <select name="course_ids" multiple class="form-select">
            {% for course in courses %}
                <option value="{{ course.id }}"
                    {% if course in classroom.courses %}selected{% endif %}>
                    {{ course.name }}
                </option>

            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
